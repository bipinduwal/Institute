    <div class="first-page">
      <div class="container1">
        <header>
          <h1>CourseMania</h1>
        </header>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check">

              >Register</a

              ><i class="bx bxs-cart"></i
            ></a>
          </div>
        </nav>
      </div>
      <div class="container2">
        <!-- form -->
        <form action="submit_form.php" method="POST">
          <fieldset>
            <legend>Personal Information:</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label for="gender">Gender:</label>
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </fieldset>

          <fieldset>
            <legend>Education and Experience:</legend>
            <label for="education">Highest Level of Education Completed:</label>
            <select id="education" name="education" required>
              <option value="highschool">High School</option>
              <option value="associate">Associate's Degree</option>
              <option value="bachelor">Bachelor's Degree</option>
              <option value="master">Master's Degree</option>
              <option value="doctorate">Doctorate</option>
              <option value="other">Other</option>
            </select>

            <label for="field">Field of Study:</label>
            <input type="text" id="field" name="field" required />

            <label for="experience">Relevant Work Experience:</label>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              cols="50"
              required
            ></textarea>
          </fieldset>

          <fieldset>
            <legend>Availability:</legend>
            <label for="schedule">Preferred Course Schedule:</label>
            <div class="schedule">
              <input
                type="radio"
                id="weekdays"
                name="schedule"
                value="weekdays"
              />
              <label for="weekdays">Weekdays</label>
              <input
                type="radio"
                id="weekends"
                name="schedule"
                value="weekends"
              />
              <label for="weekends">Weekends</label>
              <input
                type="radio"
                id="evenings"
                name="schedule"
                value="evenings"
              />
              <label for="evenings">Evenings</label>
              <input
                type="radio"
                id="flexible"
                name="schedule"
                value="flexible"
              />
              <label for="flexible">Flexible</label>
            </div>

          </fieldset>

          <input type="submit" value="Submit" />
          <span>
            Already have an account? <a href="login.html">Login </a>
        </span>
        </form>
      </div>
